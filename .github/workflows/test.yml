name: Test
on:
  merge_group: {}
  pull_request: {}
  push:
    branches: [main]
  workflow_dispatch: {}
permissions: {}
jobs:
  required:
    name: "Required Checks: Test"
    if: ${{ always() }}
    needs:
      - actionlint
      - changed-files
      - check
      - editorconfig
      - eslint
      - prettier
      - test
      - triggering-actor
      - yamllint
      - zizmor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Determine status
        id: status
        run: |
          results=$(tr -d '\n' <<< '${{ toJSON(needs.*.result) }}')
          if ! grep -q -v -E '(failure|cancelled)' <<< "$results"; then
            result="failed"
          else
            result="success"
          fi
          {
            echo "result=${result}"
            echo "results=${results}"
          } | tee -a "$GITHUB_OUTPUT"
      - name: Check for failed status
        if: ${{ always() && steps.status.outputs.result != 'success' }}
        run: |
          echo "One or more required build workflows failed: ${{ steps.status.outputs.results }}"
          exit 1
  triggering-actor:
    name: Validate triggering actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Fail if the triggering actor is a bot
        if: ${{ github.event_name == 'pull_request' &&
          endsWith(github.triggering_actor, '[bot]') &&
          contains(github.event.pull_request.labels.*.name, 'dependencies') &&
          contains(github.event.pull_request.labels.*.name, 'github_actions') }}
        run: exit 1
  changed-files:
    name: Get changed files
    needs: triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      # reference: https://github.com/tj-actions/changed-files#outputs-
      config: ${{ steps.changed-files.outputs.config_any_modified == 'true' }}
      eslint: ${{ steps.changed-files.outputs.eslint_any_modified == 'true' }}
      prettier: ${{ steps.changed-files.outputs.prettier_any_modified == 'true' }}
      workflows: ${{ steps.changed-files.outputs.workflows_any_modified == 'true' }}
      yamllint: ${{ steps.changed-files.outputs.yamllint_any_modified == 'true' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 50 # Assume PRs are less than 50 commits
          persist-credentials: false
      - name: Get relevant files changed per group
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        with:
          files_yaml: |
            common: &common
              - .github/workflows/test.yml
            dependencies: &dependencies
              - package-lock.json
              - package.json
            config: &config
              - *common
              - *dependencies
              - base.js
              - browser.js
              - index.js
              - node.js
            eslint:
              - *config
              - "**.{cjs,js,mjs}"
              - eslint.config.*
            prettier:
              - *config
              - "**.{cjs,js,json,md,mjs,yaml,yml}"
              - prettier.config.*
            workflows:
              - ".github/workflows/*.{yaml,yml}"
            yamllint:
              - *common
              - "**.{yaml,yml}"
  actionlint:
    name: actionlint
    if: ${{ needs.changed-files.outputs.workflows == 'true' }}
    needs:
      - changed-files
      - triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Add problem matchers
        run: echo "::add-matcher::.github/actionlint-matcher.json"
      - name: Run actionlint
        uses: docker://rhysd/actionlint:1.7.7@sha256:887a259a5a534f3c4f36cb02dca341673c6089431057242cdc931e9f133147e9
        with:
          args: -color
  check:
    name: Check
    if: ${{ needs.changed-files.outputs.config == 'true' }}
    needs:
      - changed-files
      - triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npm run check
  editorconfig:
    name: EditorConfig
    needs: triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: editorconfig-checker/action-editorconfig-checker@0ab3427a3f09b17c21d489172245be511e0a16ea # v2.0.0
      - run: editorconfig-checker
  eslint:
    name: ESLint
    if: ${{ needs.changed-files.outputs.eslint == 'true' }}
    needs:
      - changed-files
      - triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Add problem matchers
        run: echo "::add-matcher::.github/eslint-matcher.json"
      - name: Run ESLint
        run: npm run lint:eslint
  prettier:
    name: Prettier
    if: ${{ needs.changed-files.outputs.prettier == 'true' }}
    needs:
      - changed-files
      - triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run lint:prettier
  test:
    name: Test
    if: ${{ needs.changed-files.outputs.config == 'true' }}
    needs:
      - changed-files
      - triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      matrix:
        node-version:
          - lts/*
          - lts/-1
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test
  yamllint:
    name: yamllint
    if: ${{ needs.changed-files.outputs.yamllint == 'true' }}
    needs:
      - changed-files
      - triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Run yamllint
        run: yamllint --format=github --strict .
  zizmor:
    name: zizmor
    if: ${{ needs.changed-files.outputs.workflows == 'true' }}
    needs:
      - changed-files
      - triggering-actor
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Run zizmor
        uses: docker://ghcr.io/zizmorcore/zizmor:1.8.0@sha256:4d3128ae1370da9507bdd42a62d72b8304d4d0f290147aaac3eb0ebf51d70890
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: -p --format=github --min-severity=low .github/workflows
